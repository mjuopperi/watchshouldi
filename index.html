<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WatchShouldI</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/lib/jquery.inlinesvg.js"></script>
    <script src="js/lib/lodash.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
        <div id="header">
            <h1>WatchShouldI</h1>
            <form class="movie-search">
                <input id="input-search" type="text" name="title" class="field-long" placeholder="Find a movie..."/><!--
             --><input type="submit" value=""/>
            </form>
        </div>
    <div id="content">
        <div id="results">

        </div>

        <div id="movie">
            <h1></h1>
            <img id="poster">
            <div id="movie-info">

            </div>
        </div>
        <img id="ajax-loader" src="assets/preloader.gif">
        <div id="error">
            <p class="error"></p>
        </div>
    </div>
</body>

</html>
