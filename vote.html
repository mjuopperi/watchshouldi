<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WatchShouldI</title>
    <link rel="image_src" href="/img/preview.png" />
    <meta property="og:image" content="https://watchshouldi.firebaseapp.com/img/preview.png"/>
    <link href="css/vote.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/lib/jquery.inlinesvg.js"></script>
    <script src="js/lib/lodash.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>
    <script src="js/lib/autosize.min.js"></script>
    <script src="js/lib/ZeroClipboard.js"></script>
    <script src="js/util.js"></script>
    <script src="js/vote.js"></script>
</head>

<body>
    <div id="backdrop"></div>
    <div id="header">
        <h1><a href="https://watchshouldi.firebaseapp.com">WatchShouldI</a></h1>
    </div>
    <div id="content">
        <div id="modal">
            <div id="name-dialog">
                <h2>What's your name?</h2>
                <form id="name-form">
                    <input id=username type="text" placeholder="Johnny Awesome">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div id="movie">
            <h2>Should I watch...</h2>
            <h1></h1>
            <div id="poster-url-container">
                <img id="poster">
                <form class="short-url-container">
                    <input id="short-url" type="text" readonly="readonly" onclick="this.select()">
                    <input type="button" id="copy-button" class="svg" data-clipboard-text="">
                </form>
            </div>

            <div id="social">
                <div id="votes-container">
                    <div id="votes" class="unvoted">
                        <button id="up-vote">Yeah!</button>
                        <div class="poll">
                            <div id="poll-status"></div>
                            <span id="poll-numbers"></span>
                        </div>
                        <button id="down-vote">Nope.</button>
                    </div>
                </div>
                <div id="comments-container">
                    <form>
                        <textarea id="input-comment" type="text" name="title" placeholder="Send a comment" maxlength=200 required rows="1"></textarea>
                        <div id="button-container">
                            <p id="remaining-chars">200</p>
                            <input type="submit" value="Send">
                        </div>
                    </form>
                    <div id="comments"></div>
                </div>
            </div>
            <img id="ajax-loader" src="img/preloader.gif">
            <div id="error">
                <p class="error"></p>
            </div>
        </div>
    </div>
</body>

</html>
